<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R E M E D I A L</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico?" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #101111;
    }
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      animation: typing-short 4s steps(15, end), expand 3s ease-in-out 4s forwards;
      display: inline-block;
      transform: scale(0.9);
    }
    .typewriter-delay {
      overflow: hidden;
      white-space: nowrap;
      animation: typing-long 6s steps(50, end) 4s, show 0s 4s forwards;
      visibility: hidden;
      animation-fill-mode: forwards;
      display: inline-block;
      width: 0;
      min-height: 1.5rem; /* Reserve space for the line height */
      height: 1.5rem; /* Match the rendered text height */
    }
    .show-delay {
      opacity: 0; /* Start fully transparent */
      animation: fade-in 2s ease-in 15s forwards; /* Fade in over 2s after 15s delay */
      animation-fill-mode: forwards;
      display: block;
      text-align: center;
    }
    .typewriter-link {
      color: inherit;
      text-decoration: none;
    }
    .arrow {
      display: block;
      font-size: 1.25rem;
      text-align: center;
      margin-top: 0.5rem;
    }

    @keyframes typing-short {
      from { width: 0; }
      to { width: 15ch; }
    }

    @keyframes typing-long {
      from { width: 0; }
      to { width: 50ch; }
    }

    @keyframes show {
      to { visibility: visible; }
    }

    @keyframes expand {
      from { transform: scale(0.9); }
      to { transform: scale(1); }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="text-center w-full max-w-md mx-auto">
    <p class="text-xs sm:text-base text-gray-300 mb-2 show-delay">
      in the meantime, click here<span class="arrow">â†“</span>
    </p>
    <h1 class="text-3xl sm:text-6xl font-bold text-gray-200 mb-4 typewriter">
      <a href="https://www.youtube.com/@REMEDIALMusicUS" class="typewriter-link">R E M E D I A L</a>
    </h1>
    <p class="typewriter-delay text-xs sm:text-sm md:text-base text-gray-300" style="margin: 0 auto;">bops incoming . . . check back later for new tunes</p>
  </div>
</body>
</html>
