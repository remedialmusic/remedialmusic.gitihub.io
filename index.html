<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R E M E D I A L</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #101111;
        }
        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 4s steps(15, end), expand 3s ease-in-out 4s forwards;
            display: inline-block;
            transform: scale(0.9);
        }
        .typewriter-delay {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 6s steps(37, end) 4s, show 0s 4s forwards;
            visibility: hidden;
            animation-fill-mode: forwards;
            display: block;
            text-align: center;
        }
        .show-delay {
            visibility: hidden;
            animation: show 0s 16s forwards;
            animation-fill-mode: forwards;
            display: block;
            text-align: center;
        }
        .typewriter-link {
            color: inherit;
            text-decoration: none;
        }
        .arrow {
            display: block;
            font-size: 1.25rem;
            text-align: center;
            margin-top: 0.5rem;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes show {
            to { visibility: visible; }
        }
        @keyframes expand {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center">
        <p class="text-lg text-gray-300 mb-2 show-delay">in the meantime, click here<span class="arrow">â†“</span></p>
        <h1 class="text-6xl font-bold text-gray-200 mb-4 typewriter">
            <a href="https://www.youtube.com/@REMEDIALMusicUS" class="typewriter-link">R E M E D I A L</a>
        </h1>
        <p class="text-lg text-gray-300 typewriter-delay">bops incoming . . . check back later for new tunes</p>
    </div>
</body>
</html>
