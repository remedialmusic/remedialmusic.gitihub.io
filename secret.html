<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R E M E D I A L</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.ico?" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      font-family: 'Fira Code', monospace;
      background-color: #101111;
      animation: pulseBackground 4s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Container styles */
    .content {
      text-align: center;
      max-width: 28rem;
      width: 100%;
      margin: 0 auto;
    }

    /* Typography and animations */
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      animation: typing-short 4s steps(15, end), expand 3s ease-in-out 4s forwards;
      display: inline-block;
      transform: scale(0.9);
    }

    .typewriter-delay {
      overflow: hidden;
      white-space: nowrap;
      animation: typing-long 6s steps(50, end) 4s, show 0s 4s forwards;
      visibility: hidden;
      animation-fill-mode: forwards;
      display: inline-block;
      width: 0;
      min-height: 1.5rem;
      height: 1.5rem;
      color: #d1d5db; /* Tailwind gray-300 */
    }

    .show-delay {
      opacity: 0;
      animation: fade-in 2s ease-in 15s forwards;
      animation-fill-mode: forwards;
      color: #d1d5db; /* Tailwind gray-300 */
    }

    .typewriter-link {
      color: inherit;
      text-decoration: none;
    }

    .arrow {
      display: block;
      font-size: 1.25rem;
      margin-top: 0.5rem;
    }

    /* Animation keyframes */
    @keyframes typing-short {
      from { width: 0; }
      to { width: 15ch; }
    }

    @keyframes typing-long {
      from { width: 0; }
      to { width: 50ch; }
    }

    @keyframes show {
      to { visibility: visible; }
    }

    @keyframes expand {
      from { transform: scale(0.9); }
      to { transform: scale(1); }
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulseBackground {
      0%, 100% { background-color: #101111; }
      50% { background-color: #3a3c3d; }
    }
  </style>
</head>
<body>
  <div class="content">
    <p class="text-xs sm:text-base show-delay">
      in the meantime, click here<span class="arrow">â†“</span>
    </p>
    <h1 class="text-3xl sm:text-6xl font-bold text-gray-200 mb-4 typewriter">
      <a href="https://www.youtube.com/@REMEDIALMusicUS" class="typewriter-link">R E M E D I A L</a>
    </h1>
    <p class="typewriter-delay text-xs sm:text-sm md:text-base">
      ... you found our secret landing page ...
    </p>
  </div>
</body>
</html>
